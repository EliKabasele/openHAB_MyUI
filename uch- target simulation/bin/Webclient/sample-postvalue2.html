<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html lang="en">

	<head>
		<title>Post Value 2</title>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<link rel="stylesheet" href="default.css" type="text/css">
	
	   <script type="text/javascript" src="org_myurc_webclient.js">
			// Defines webclient functions.
		</script>
			
		<script type="text/javascript" src="org_myurc_socket.js">
			// Defines functions for socket objects.
		</script>
						
		<script type="text/javascript" src="org_myurc_schema.js">
			// Defines functions for schema objects.
		</script>
						
      <script type="text/javascript" src="org_myurc_urchttp.js">
	      // Defines primitive URC-HTTP functions.
      </script>

      <script type="text/javascript" src="org_myurc_urchttp_test.js">
	      // Defines test cases, but only if file is read from local file system (URL scheme == "file:").  
      </script>

		<script type="text/javascript" src="org_myurc_lib.js">
			// Defines utility functions.
		</script>
			
		<script type="text/javascript">		// Functions specific to this page.
		
		   updateInterval = 1000;      // Polling for updates every second.
		   sockets = [ "http://res.openurc.org/tv" ];
		
         function init() {
            try {
               org_myurc_webclient_init(sockets, updateInterval);      
            }
	         catch (ex) {
	            alert(typeof ex === "string" ? ex : ex.message);
	         }
         }
         
         function finalize() {
            org_myurc_webclient_finalize();
         }
         
         function toggleLog() {
            if (document.getElementById("_log").className == "logshown") {
               document.getElementById("_logbutton").innerHTML = "Show URC-HTTP Log";
               document.getElementById("_log").className = "loghidden";
            }
            else {
               document.getElementById("_logbutton").innerHTML = "Hide URC-HTTP Log";
               document.getElementById("_log").className = "logshown";
            }
         }
         
		</script>
		
	</head>
	
	<body onload="init()" onunload="finalize()">
	   
		<p>HTML elements with onpostvalue handlers:</p>
		<ul>
		   <li>powerMode: <span id="http://res.openurc.org/tv#/powerMode.val" onpostvalue="thisNode.innerHTML=thisValue"></span></li>
		   <li>activeChannel: <span id="http://res.openurc.org/tv#/activeChannel.val" onpostvalue="thisNode.innerHTML=thisValue"></span></li>
		   <li>channelList: <span id="http://res.openurc.org/tv#/channelList.val" onpostvalue="thisNode.innerHTML=thisValue"></span></li>
		   <li>previousChannel: <span id="http://res.openurc.org/tv#/previousChannel.val" onpostvalue="thisNode.innerHTML=thisValue"></span></li>
		   <li>selectPreviousChannel: <button id="http://res.openurc.org/tv#/selectPreviousChannel.val" onpostvalue="thisNode.innerHTML=thisValue"></button></li>
		   <li>volume: <span id="http://res.openurc.org/tv#/volume.val" onpostvalue="thisNode.innerHTML=thisValue"></span></li>
		   <li>mute: <span id="http://res.openurc.org/tv#/mute.val" onpostvalue="thisNode.innerHTML=thisValue"></span></li>
		</ul>
		
		<hr>
		
		<div id="_error" class="error"></div>
		
		<p><button id="_logbutton" onclick="toggleLog();" onkeypress="toggleLog();">Show URC-HTTP Log</button> 
		Note: empty update messages omitted</p>
		
		<div id="_log" class="loghidden"></div>
		
	</body>
</html>
