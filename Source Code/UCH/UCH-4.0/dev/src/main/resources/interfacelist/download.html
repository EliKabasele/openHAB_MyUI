<script language="javascript" type="text/javascript">

/**
 * Variables for progress bar
 */
var progressEnd = 22; // set to number of progress <span>'s.
var progressColor = 'green'; // set to progress bar color
var progressInterval = 1000; // set to time between updates (milli-seconds)

var progressAt = progressEnd;
var progressTimer;

var errorPageThread = null;

init = function() {

	var threadDiv = document.getElementById("threadDiv");
	if ( threadDiv )
		threadDiv.style.display = "inline";
	
	var threadTable = document.getElementById("threadTable");
	if ( threadTable )
		threadTable.style.marginTop = (screen.height/2);
		
	progress_update();
	
	window.location = window.location.search.substring(1);
	
	errorPageThread = setTimeout(moveToErrorPage, 60000);
};

moveToErrorPage = function() {

	window.location = "../error.html";
}

var threadTimer;

/**
 * Function to clear progress bar
 */
function progress_clear() {

	for ( var i=1 ; i <= progressEnd ; i++ ) 
		document.getElementById('progress'+i).style.backgroundColor = 'transparent';
		
	progressAt = 0;
}

/**
 * Function to update progress bar
 */
function progress_update() {

	document.getElementById("showbar").style.visibility = 'visible';
	
	progressAt++;
	
	if (progressAt > progressEnd) 
		progress_clear();
	else
		document.getElementById('progress'+progressAt).style.backgroundColor = progressColor;
		
	progressTimer = setTimeout('progress_update()',progressInterval);
}

/**
 * Function to stop progress bar
 */
function progress_stop() {
	clearTimeout(progressTimer);
	progress_clear();
	document.getElementById("showbar").style.visibility = 'hidden';
}

</script>
