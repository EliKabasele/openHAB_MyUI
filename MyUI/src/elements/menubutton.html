<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module name="myui-menubutton">
  <template>
    <style>
      :host{
        position: absolute;
        display: inline;
        
        box-shadow: inset 0px 1px 0px 0px #6666B9;
        background-color: #00008B;
        background: linear-gradient(#3333A2 5%, #00008B 100%);
        border-radius: 3px;
        
        color: white;
        text-decoration: none;
        overflow: hidden;
        
        padding: 10px;
        
        cursor: pointer;
        
        width: 100%;
        height: 100%;
      }
      
      #label {
        position: absolute;
        
        bottom: 10px;

        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      #navNum {
        position: absolute;
        display: none;
        
        text-align: center;
        margin: 5px;
        padding: 3px;
        border-radius: 10px;
        border-style: solid;
        border-width: 2px;
      }
      
      :host.numbered #navNum {
        display: block;
      }
    </style>
    
    <span id="label"><content></content></span>
    <span id="navNum">{{navigationNumber}}</span>
    <img id="icon">
  </template>
  
  <script>
    Polymer({
      is: 'myui-menubutton',
      
      properties: {
        navigationNumber: {
          type: String,
          notify: true,
          observer: "_navigationNumberChanged"
        }
      },
      
      ready: function() {
        
      },
      
      attached: function() {
        this.tabIndex = 0;
      },
      
      detached: function() {
        
      },
      
      performAdaptation: function(toProfile) {
        
      },
      
      _navigationNumberChanged: function(newValue, oldValue) {
        if(newValue) {
          this.classList.add("numbered");
        } else {
          this.classList.remove("numbered");
        }
      }
    });
  </script>
</dom-module>
